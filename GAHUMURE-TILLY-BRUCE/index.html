<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      font-size: 20px;
    }
    .card p {
      margin: 5px 0 0;
      color: #666;
    }
    .highlight { color: green; font-weight: bold; }
    .danger { color: red; font-weight: bold; }

    .form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form input, .form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .form button.save {
      background: green;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form button.clear {
      background: gray;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .success-msg {
      display: none;
      background: #28a745;
      color: #fff;
      padding: 8px;
      margin-bottom: 10px;
      text-align: center;
      border-radius: 4px;
    }
    .invalid-msg {
      display: none;
      color: red;
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 8px;
    }
    input.invalid { border-color: red; }
    input.valid { border-color: green; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table thead {
      background: #000;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stats">
    <div class="card"><h2>UGX 50,000,000</h2><p>Sales</p></div>
    <div class="card"><h2>UGX 15,000,000</h2><p>Orders</p></div>
    <div class="card"><h2 class="highlight">UGX 42,000,000</h2><p>In stock</p></div>
    <div class="card"><h2 class="danger">5</h2><p>Out of stock</p></div>
  </div>

  <div class="dashboard">
    <div>
      <table>
        <thead>
          <tr><th>ID</th><th>NAME</th><th>CATEGORY</th><th>PRICE</th><th>QTY</th></tr>
        </thead>
        <tbody id="productTable">
          <tr><td>#645341</td><td>Samsung S25 Ultra</td><td>Smartphones</td><td>6,900,000</td><td>981</td></tr>
          <tr><td>#645346</td><td>Gucci XXL Shirt</td><td>Fashion</td><td>500,000</td><td>100</td></tr>
        </tbody>
      </table>
    </div>

    <div class="form">
      <h3>Add Product</h3>
      <div id="successMessage" class="success-msg">Product added successfully!</div>

      <input type="text" id="productName" placeholder="Product Name">
      <div id="productNameError" class="invalid-msg">Required</div>

      <input type="text" id="category" placeholder="Category">
      <div id="categoryError" class="invalid-msg">Required</div>

      <input type="number" id="price" placeholder="Price">
      <div id="priceError" class="invalid-msg">Required</div>

      <input type="number" id="quantity" placeholder="Quantity">
      <div id="quantityError" class="invalid-msg">Required</div>

      <input type="text" id="color" placeholder="Color">
      <div id="colorError" class="invalid-msg">Required</div>

      <input type="file" id="image">

      <button class="save" onclick="saveProduct()">SAVE</button>
      <button class="clear" onclick="resetForm()">CLEAR</button>
    </div>
  </div>

  <script>
    const apiURL = "http://localhost:5000/products";

    function validateField(id) {
      const input = document.getElementById(id);
      const error = document.getElementById(id + "Error");
      if (!input.value.trim()) {
        input.classList.add("invalid");
        input.classList.remove("valid");
        error.style.display = "block";
        return false;
      }
      input.classList.add("valid");
      input.classList.remove("invalid");
      error.style.display = "none";
      return true;
    }

    async function saveProduct() {
      const fields = ["productName", "category", "price", "quantity", "color"];
      if (!fields.every(validateField)) return;

      const product = {
        name: productName.value,
        category: category.value,
        price: parseFloat(price.value),
        quantity: parseInt(quantity.value),
        color: color.value,
        image: image.value
      };

      const res = await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
      });

      const data = await res.json();
      if (data.success) {
        addProductToTable(data.product);
        successMessage.style.display = "block";
        resetForm();
        setTimeout(() => successMessage.style.display = "none", 2000);
      }
    }

    function addProductToTable(product) {
      productTable.innerHTML += `
        <tr>
          <td>#${product._id ? product._id.slice(-6) : Math.floor(Math.random()*1000000)}</td>
          <td>${product.name}</td>
          <td>${product.category}</td>
          <td>${product.price}</td>
          <td>${product.quantity}</td>
        </tr>`;
    }

    function resetForm() {
      ["productName", "category", "price", "quantity", "color"].forEach(id => {
        const input = document.getElementById(id);
        input.value = "";
        input.classList.remove("valid", "invalid");
        document.getElementById(id + "Error").style.display = "none";
      });
      image.value = "";
    }

    window.onload = async () => {
      const res = await fetch(apiURL);
      const products = await res.json();
      products.forEach(addProductToTable);
    };
  </script>
</body>
</html>
